<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
#테이블 속성
 	1. cellpadding
 		cell의 글자와 border(셀의 구분자)와의 간격 설정
 	2. cellspacing
 		내부 cell의 border 굵기를 지정한다.
 -->
 <table cellpadding="30" cellspacing="5" border="10" width="200" height="200">
 <col width="50%" height="50%">
 <tr><td>딸기</td><td>바나</td></tr>
 <tr><td>사과</td><td>수박</td></tr>
 </table>
 <!-- ex) 사원정보(emp) 테이블을 위 테이블 속성을 이용해서 4개정도 데이터리스트를 출력하세요 -->
 <table border="10" cellspacing="10" width="200" height="200" cellpadding="10">
 <tr><td>empno</td><td>ename</td><td>deptno</td></tr>
 <tr><td>10번</td><td>이정명</td><td>20</td></tr>
 </table>
</body>
</html>
