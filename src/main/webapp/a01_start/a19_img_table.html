<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 align="center">표 이미지</h3><hr>
	<table align="center" width="50%">
		<caption> 좋아하는 사진</caption>
		<tbody>
		<tr>
		<td><img src="/a00_img/banana.jpg" width="100" height="100"></td>
		<td><img src="/a00_img/sky.jpg" width="100" height="100"></td>
		<td><img src="/a00_img/window.jpg" width="100" height="100"></td>
		</tr>
		</tbody>
	</table>
<!-- ex) a01_img폴더에 좋아하는 음식 3개를 th에 해당 문자열로 항목을 표시하고
			하위에 td로 이미지 삽입 -->
		<h3 align="center">표 이미지 예제문제</h3><hr>
		<table border="1" align="center" width="30%">
		<caption>음식사진 3개</caption>
		<thead><tr><th>간장게장</th><th>양념게장게장</th><th>게장</th></tr></thead>
		<tbody><tr>
		<td><img src="gg.jpg"></td><td><img src="yg.jpg"></td><td><img src="banana.jpg"></td>
		</tr></tbody>
		</table>
</body>
</html>
