<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 테이블의 기본속성
1. border : 테이블전체 테두리의 cell의 굵기를 설정한다.
	- 설정하지 않으면 cell자체가 나타나지 않는다.
2. width/height : 테이블의 넓이와 높이를 처리해준다.
3. <col width=""> : column단위의 넓이를 처리해준다.
4. align :전체화면 대비 이 테이블의 정렬위치
   ps)width속성은 기본적으로 px,pt 단위등으로 설정하기도하고,
   		%와 같은 상대 단위로 설정이 가능하기도하다.
   	table width : 전체화면 대비 상대적 크기 설정.
 -->
 <table border="5" width="200" height="100">
 	<col width="30%">
 	<col width="40%">
 	<col width="30%">
 	<tr><td>물건명</td><td>물건명</td><td>물건명</td></tr>
 </table>
 
 <!-- ex) 2x2 테이블을 만들고 넓이와 높이는 200/200으로 처리
 			각 cell에서 과일명 4개를 입력하고, cell간격을 동잃게 처리 -->
 		<table border="1" width="200" height="200">
 			<col width="50%">
 			<col width="50%">
 		<tr><td>딸기</td><td>수박</td></tr>
 		<tr><td>사과</td><td>배</td></tr>
 		</table>
 	
 <!-- 
 1. td속성
 	td의 요소를 cell이라고하는데, cell을 병합시켜서 처리
 	1) colspan : 열을 합칠 때 사용된다.
 		colspan="2" : 열을 합친 갯수를 속값을으로 설정
 	1) rowspan : 행을 합칠 때 사용된다.
 		rowspan="2" : 행을 합친 갯수를 속값을으로 설정
 #병합이 필요할 시 처리순서
 1. 우선 기본 @@x@@셀을 만들어서 출력
 2. 병합할 td에 옵션을 colspan/rowspan을 처리하고
 3. 이로인해 필요없는 td(행/렬)을 삭제 처리한다.
  -->
  		<table border="1" width="300" height="300">
 			<col width="25%"> <col width="25%">
 			<col width="25%"> <col width="25%">
 		<tr><td colspan="2">딸기</td><td>사과</td><td rowspan="3">배</td></tr>
 		<tr><td rowspan="2">딸기</td><td colspan="2" rowspan="2">수박</td></tr>
 		<tr></tr>
 		<tr><td colspan="4">딸기</td>
 		</table>
 <!-- 중앙셀 합치기 -->
 <table border="1" width="300" height="300">
 <col width="25%">
 <col width="25%">
 <col width="25%">
 <col width="25%">
 <tr><td></td><td></td><td></td><td></td></tr>
 <tr><td></td><td colspan="2" rowspan="2"></td><td></td></tr>
 <tr><td></td><td></td></tr>
 <tr><td></td><td></td><td></td><td></td></tr>
 <!-- ex) 2x2테이블 상단셀 합치고 출력-->
 <div style="background-color:skyblue";>
 <h3>1번</h3><hr>
 <table border="1" width="300" height="300">
 <col width="25%"> <col width="25%">
 <tr><td colspan="2">1</td></tr>
 <tr><td>3</td><td>4</td></tr>
 </table></div>
 <!-- ex) 2x2테이블 왼쪽 2개셀합치고 출력 -->
  <h3>2번</h3><hr>
 <table border="1" width="300" height="300">
 <col width="25%"> <col width="25%">
 <tr><td>1</td><td rowspan="2">2</td></tr>
 <tr><td>1</td></tr>
 </table>
 <!--ex) 3x3 중앙3개셀 가로로 합치고 출력 -->
  <h3>3번</h3><hr>
   <table border="1" width="300" height="300">
 <col width="30%"> <col width="40%"><col width="30%">
 <tr><td>1</td><td>2</td><td>2</td></tr>
 <tr><td colspan="3">1</td></tr>
 <tr><td>1</td><td>2</td><td>2</td></tr>
 </table>
<!-- ex) 3x3 가장왼쪽 3개셀 세로로 합치고 출력 -->
 <h3>4번</h3><hr>
   <table border="1" width="300" height="300">
 <tr><td>1</td><td>2</td><td rowspan="3">2</td></tr>
 <tr><td>1</td><td>2</td></tr>
 <tr><td>1</td><td>2</td></tr>
 </table>
  	
</body>
</html>
