<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	# css3의 표준단위
	1. 상대적 크기 지정
		상대적 크기라는 것은 해당 선택자가 가지고 있는 고유의  fort의 기본적인 크기를 기준으로 몇배,몇%늘릴지
		<h1~6>각각의 기본 크기가 다르다.
		1) em:배수 ex) font-size:3em; 현재 폰트의 3배 크기
		2) %: 퍼센트 ex) font-size:500%; 현재 폰트의 500%크기
	2. 절대적 크기 지정
		절대적 크기는 일반적인 길이 측정 단위를 기준으로 설정하는 것을 말한다.
		1) px : 픽셀수 ex) font-size:10px; 10픽셀크기
		2) cm : 센티미터 ex) margin-left:5cm; 왼쪽여백 5cm
		3) mm : 미리미터 eX) margin-top: 20mm; 상단여백 20mm
		4) im : 인치 1in = 2.54cm = 96px
			ex) margin-left:2in;
		5) pt :포인터 1pt = 1in의 1/72zmrl
			ex) margin-bottom : 20pt;
		6) pc : 피카소(picas) ipc = 12pt
			ex) font-size:1pc;
		7) deg: 각도 
			ex) transform:rotate(20deg);
*/
</style>
</head>
<body>
		<h2> 절대적 크기 확인 </h2>
		<h2 style="font-size:10px;"> 10px</h2>
		<h2 style="font-size:20px;"> 20px</h2>
		<h2 style="font-size:30px;"> 30px</h2>
		<h2 style="font-size:1cm;">	1cm</h2>
		<h2 style="font-size:10mm;"> 10mm</h2>
		<h2 style="font-size:20pt;"> 20pt</h2>
		<h1>상대적 크기확인</h1>
		<h1 style="font-size:1em;">상대적 크기확인</h1>
		<h1 style="font-size:2em;">상대적 크기확인</h1>
		<h1 style="font-size:3em;">상대적 크기확인</h1>
		<h1 style="font-size:100%;">상대적 크기확인</h1>
		<h1 style="font-size:200%;">상대적 크기확인</h1>
		<h1 style="font-size:300%;">상대적 크기확인</h1>
		
</body>
</html>
