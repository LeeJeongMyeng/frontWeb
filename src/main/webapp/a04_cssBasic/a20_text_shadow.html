<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	#텍스트 그림자 text-shadow
		1.형식	
		 text-shadow:h-shadow v-hadso wblur-radius color|none
		2. 속성
		 	h-shadow/v-shadow: 원본텍스트와 그림자 텍스트 사이의 수평 수직거리(필수)
			blur-radius : 흐릿한 그림자를 만드는 효과로 흐릿하게 번지는 길이(선택)
			color: 그림자색(선택)
			none: 그림자 효과 없음.(선택)
*/
div.red{text-shadow:3px 3px red;}
div.blur{text-shadow:3px 3px 5px red;}
</style>
</head>
<body>
	<div class="red">Drop Sahdow</div>
	<div class="blur">Drop Sahdow</div>
	<div style="color:white; text-shadow:0px 0px 3px darkblue;">Drop Sahdow</div>
	<div style="color:white; text-shadow:2px 2px 4px black;">Drop Sahdow</div>
	<div style="color:white; text-shadow:2px 2px 4px black,
										0 0 25px blue, 0 0 5px darkblue;">Drop Sahdow</div>

</body>
</html>
