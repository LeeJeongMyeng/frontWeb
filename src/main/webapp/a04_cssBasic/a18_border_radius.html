<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
 background:#90d000;
 
*/
p{background:#90d000;
	width:300px;
	padding:20px;
}
div{background:yellow; border:20px solid blue;
 		width:200px; height:200px; margin:10px;}
</style>
</head>
<body>
	<p style="border-radius:50px;">반지름 50px</p>
	<p style="border-radius:0px 20px 40px 60px;">0px 20px 40px 60px</p>
	<p style="border-radius:0px 20px 40px;">px 20px 40px</p>
	<p style="border-radius:0px 20px;">반지름 0px 20px</p>
	<p style="border-radius:50px; border-style:botted;">반지름 50px dotted</p>
	
	<div style="border-radius:30px;"></div>
	<div style="border-radius:30px 40px;"></div>
	<div style="border-radius:30px 50px 70px;"></div>
	<div style="border-radius:30px 50px 90px 70px;"></div>
	
</body>
</html>
