<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
 #fixed옵션
 	1. 특정 요소 객체가 로딩 기준으로 스크롤 되더라도 특정한 위치에 계속 위치한다.
 	
 	상단 중앙에 위치시키려면 전체 100%로 계산해서 해당 요소객체가 어느정도 %로 처리되는지 생각해야한다.
 	1. 해당 요소 객체가 자치하는 공간
 	2.20% 공간에서 중앙이 위치하려면 100%기준 계산
 		40% 20% 40% ==> 100%
 		35% 30% 35% ==> 100%
 	==> width 등 넓이나 높이 길이 등을 %로 하면 반응형이 되어서
 		브라우저나 단말기(핸드폰,패드 등) 에서도 적절하게 크기로 반응하게된다.
*/
 #ann{ position:fixed;   width:100%; height:30px; background:black;
 		text-align:center; color:white;}
</style>
</head>
<body>
 <div id="ann">공지사항</div>
</body>
</html>
