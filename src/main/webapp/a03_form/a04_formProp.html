<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- 
 	#form 작성
 	   1. 폼 태그 form 태그로 둘러싸는 모양
 	   	<form name="fo" method="get" action="페이지">
 	   		<input type="submit"
 	   	</form>
 	   	
 	   2. 속성
 	   	1) name: 폼의 이름을 지정
 	   	2) action
 	   		- 폼 데이터를 처리할 웹 서버 응용프로그램(jsp,php,asp등)
 	   			요청값을 서버단(백엔드)에서 받을 수 있다.
 	   		   ps) action을 설정하지 않을 떄는 현재 페이지를 요청하며
 	   			이 요청값을 처리하기 위해서는 현재 페이지가 jsp등 웹 어플리케이션
 	   			프로그램일 때 가능하다.
 	   		- submit 버튼을 클릭하면 브라우저는 action에 지정한 웹서버
 	   			응용프로그램을 실행한다.
 	   		  submit으로 인해서 모든 form하위의 요소객체 name="key"
 	   		  value="val" key=val 형태로 서버에 요청을 한다.
 	   	3) method속성
 	   		- 폼데이터를 웹 서버로 전송하는 방식
 	   		- 전송방식 내용
 	   			default : get 방식으로 설정하지 않으면 이방식인데 url주소창에 요청값을 
 	   					  key=value 형식으로 보이게 한다.
 	   				ex) url주소에 페이지명?key=val
 	   			post : 설정을 하면 url 주소창에는 보이지 않지만 내부적으로 요청값을 key=value형식으로 전송한다.
 	   				ex) url 주소 페이지명
 	   				ps) post방식을 했을 떄는 요청값을 받는 jsp페이지에서
 	   				요청갑싱 한글일 떄는 한글endcoding을 처리해 주어야한다.
 	   				request.setCharacterEncoding("utf-8");
 	   	4) target
 	   		- frame단위나 새로운 윈도우창에 전송할 때, frame처리시 설정했던 옵션을 활용해서 처리한다.
 	   			_top,_parent,_blank,프레임명
 	   		default(설정하지않은 상태)는 self이다.
 
 		5) enctype
 			- 폼 데이터를 웹서버로 전송할때, 암호화 방식이 필요한 경우에 사용된다.
 				파일 전송시도 binary 데이터를 보내야겠기에 이 부분 속성을 설정한다.
 				  -주로 첨부파일을 서버에 전송할 때, 사용된다.
  -->
  	<h3>검색(get방식)</h3>
  	<form><!--  method를 설정하지 않으면 get방식
  			a04_fromProp.html?sch=사과
  				action을 지정하지않으면 현재 페이지를 요청한다.
  				 -->
  		검색할내용:<input type="text" name="sch"/>
  		<input type="submit" value="검색"/>
  	</form>
  	
  	  	<h3>검색(post방식)</h3>
  	<form action="a05_rev.jsp" method="post" >
  		검색할내용:<input type="text" name="sch"/>
  		<input type="submit" value="검색"/>
  	</form>
 
  	
  	<hr>
<!-- ex) 물건명과 가격을 입력하여, 물건등록이라는 submit버튼
 	a06_rev.jsp에서 해당 정보를 받게하세요-->
 	<h3>물건 등록(post)</h3>
 	<form action="a06_rev.jsp" method="post" target="frame01">
 	  물건명 입력:<input type="text" name="pname"/>
 	  가격 입력:<input type="text" name="pprice"/>
 	  <input type="submit" value="물건등록"/>
 	</form>
 	<iframe name="frame01" srcdoc="<html><h3>여기에 물품정보 출력</h3></html>" width="50%" height="100"></iframe>
 <hr>
 
<!-- ex) 회원 아이디와 패스워드를 입력해서
		a07_loginResult.jsp
		 frame02에서 출력되게하세요 -->
		 <h3>로그인</h3>
		 <form action="a07_loginResult.jsp" method="post" target="frame02">
		 	아이디:<input type="text" name=id><br>
		 	패스워드:<input type="password" name=pass><br>
		 		<input type="submit" value="회원등록">
		 </form>
		 <iframe name="frame02" srcdoc="<h3>등록된 회원아이디/패스워드</h3>" width="50%" height="100"></iframe>
</body>
</html>
