<!DOCTYPE html>

<!-- a09_linkExp.html
 		list로 메뉴5까지 설정 iframe으로 된 특정한 위치에 해당페이지로 변경되게 처리 -->
 		
 		<h2>링크 타켓 연습문제</h2><hr>
 		<ul>
 			<li><a href="http://www.nate.com" target="frame02">네이트(frame)</a></li>
 			<li><a href="http://www.youtube.com" target="frame02">W3C(새 윈도우)</a></li>
 			<li><a href="http://www.w3.org" target="frame02">W3C(새 윈도우)</a></li>
 			<li><a href="http://www.w3.org" target="frame02">W3C(새 윈도우)</a></li>
 			<li><a href="http://www.w3.org" target="frame02">W3C(새 윈도우)</a></li>
 		</ul>
 		
 		<iframe style="position:absolute;right:50px; top:130px;"
 		name="frame02" width="70%" height="50%"></iframe>
 		
 	<!-- 
 		태그명 style=""
 		1. 해당 태그만 style을 지정하여 처리할 때, 사용한다.
 		2. position:absolute : 위치를 절대 위치로 지정할 때 사용한다.
 		3. right:50px -오른쪽을 기준으로 50px떨어진 위치로 오른쪽 한계치 지정
 		4. top:10px -위쪽에서 10px떨어진 위치로 위쪽한계치 지정
 	
 	
 	 -->
</body>
</html>
