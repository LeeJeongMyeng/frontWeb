<!-- 
#하이퍼링크의 target 속성
 1. target속성에 따라 새로운 창, 계층 구조의 부모 창, 특정한 frame변경 등을
    link로 처리 할 수 있다.
 2. 속성값
 	1) _blank : 새로운 윈도우 창 로딩하면서 페이지 출력
 	2) _self : 현재 윈도우 창에서 변경(default)
 	3) _parent :  부모 윈도우 창을 변경
 	4) _top : 브라우저 윈도를 변경 처리
 	5) 프레임이름 : 지정된 프레임만큼 변경
 -->
 
   <h2>링크의 target속성 활용</h2><hr>
   <ul>
   	<li><a href="http://www.w3.org" target="_blank">W3C(새 윈도우)</a></li>
   	<li><a href="http://www.etnews.com" target="_self">전자신문(현재 윈도우)</a></li>
   	<li><a href="http://www.naver.com" target="_parent">네이버(부모 윈도우)</a></li>
   	<li><a href="http://www.mk.co.kr" target="_top">매일경제신문(브라우저 윈도우 변경)</a></li>
   	<li><a href="http://www.mk.co.kr" target="frame01">매일경제</a></li>
   	<li><a href="http://www.etnews.com" target="frame01">전자신문</a></li>
   	<li><a href="a01_hyperLink.html" target="frame01">내부페이지</a></li>
   </ul>
 <iframe name="frame01" width="100%" height="50%"></iframe>
 
</body>
</html>
